<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Courier Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="hero-card card mb-4 p-3 shadow-sm">
        <div class="card-body">
          <div class="d-flex align-items-start justify-content-between">
            <div>
              <h1 class="h3 mb-1">Courier Tracker</h1>
              <p class="note mb-0">Search across supported couriers quickly and keep a watchlist of tracking numbers.</p>
            </div>
            <div class="d-none d-md-flex align-items-center gap-2">
              <div class="d-none d-md-block text-muted small">Fast, simple, and focused</div>
            </div>
          </div>

          <form id="track-form" class="mt-3 d-flex gap-2 align-items-center">
            <div class="flex-grow-1 position-relative">
              <input id="tracking-number" name="tracking_number" class="form-control form-control-lg modern-input" placeholder="Enter tracking number" required autofocus />
              <button id="clear-tracking" type="button" class="btn clear-btn" aria-label="Clear input" title="Clear input">&times;</button>
            </div>
            <div class="d-flex gap-2 align-items-center">
              <div class="form-check me-2">
                <input class="form-check-input" type="checkbox" value="" id="debug-toggle">
                <label class="form-check-label" for="debug-toggle">Show debug</label>
              </div>
              <button type="submit" class="btn btn-primary btn-lg modern-track-btn">Track</button>
            </div>
          </form>
         
        </div>
      </div>

      <div id="result"></div>

      <footer class="mt-4 text-muted small">Made with ❤️ — uses `unified.py` for courier lookups</footer>
    </div>

    <!-- Bootstrap JS (optional) and our script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
